<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel — RinErin Cookies</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

  <header>
    <a class="logo" href="index.html">RinErin Cookies</a>
    <nav>
      <a href="product.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="admin.html" style="font-weight:700;color:#a65b2a;">Admin</a>
    </nav>
  </header>

  <section id="admin" style="margin-top:20px">
    <h2>Admin Panel</h2>

    <div class="admin-wrap">

      <!-- Sidebar -->
      <aside class="admin-side">
        <div class="admin-title">Admin</div>
        <div class="muted">Client-side only (Demo)</div>
        <hr class="divider">
        <nav class="admin-nav">
          <a href="#add">Add Product</a>
          <a href="#orders">Orders</a>
        </nav>
      </aside>

      <!-- Main Panel -->
      <div class="admin-main">

        <!-- Add Product -->
        <div id="add" class="admin-box fade-in">
          <h3>Add Product</h3>

          <form id="admin-add-form">
            <label>Product name</label>
            <input name="name" required>

            <label>Price (RM)</label>
            <input name="price" type="number" step="0.01" required>

            <label>Quantity (pcs)</label>
            <input name="qty" type="number" value="30">

            <label>Description</label>
            <textarea name="desc" rows="3"></textarea>

            <label>Image filename</label>
            <input name="img" placeholder="example: cookies1.jpg">

            <div style="margin-top:12px">
              <button class="btn" type="submit">Add Product</button>
            </div>
          </form>
        </div>

        <!-- Orders -->
        <div id="orders" class="admin-box fade-in" style="margin-top:20px">
          <h3>Orders</h3>
          <div id="orders-list" class="muted">Loading...</div>
        </div>

      </div>
    </div>
  </section>

  <footer>
    Demo prototype • Contact: 016-2220482
  </footer>

</div>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
